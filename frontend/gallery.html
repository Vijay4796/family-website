<!DOCTYPE html>
<html>
<head>
  <title>Family Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    #gallery img {
      width: 150px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Family Photo Gallery</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image" required>
    <button type="submit">Upload</button>
  </form>

  <div id="gallery"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    const gallery = document.getElementById('gallery');

    async function loadGallery() {
      const res = await fetch('http://localhost:5000/api/gallery', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const images = await res.json();
      gallery.innerHTML = '';
      images.forEach(img => {
        const imgEl = document.createElement('img');
        imgEl.src = `http://localhost:5000/uploads/${img.filename}`;
        gallery.appendChild(imgEl);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const file = document.getElementById('imageInput').files[0];
      formData.append('image', file);

      await fetch('http://localhost:5000/api/gallery/upload', {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token },
        body: formData
      });

      loadGallery();
    });

    loadGallery();
  </script>
</body>
</html>
